<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Sudoku</title>
    <link rel="stylesheet" th:href="@{/styles/play.css}">
</head>
<body>
<h1>Creating sudoku</h1>
<a th:href="@{/admin}">Back</a>
<p id="Modifiable">Modifiable</p>
<form th:action="@{/admin/sudoku/create}" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name">
    <div class="sudoku-table">
        <div class="sudoku-row" th:each="i : ${#numbers.sequence(1,9)}"><!--this comment removes whitespace
        --><div class="sudoku-cell" th:each="j : ${#numbers.sequence(1,9)}">
                <p></p>
                <input type="hidden" name="number[]"/>
                <input type="hidden" name="given[]"/>
            </div>
        </div>
    </div>
    <input type="submit" name="Submit"/>
</form>
<div id="digit-selection">
    <div class="digit-selection-cell" th:text="${i}" th:each="i : ${#numbers.sequence(1,9)}">
    </div>
</div>
<div id="tools">
    <div id="remove-button">
        X
    </div>
</div>
<script type="text/javascript" th:src="@{/js/create.js}"></script>
</body>
</html>
